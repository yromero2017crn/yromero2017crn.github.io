
<html>
	<head>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: red;
			transform: rotate(45deg) translateX(100px) translateY(50px);
		}
		div{
			animation: pepito 2s linear 0s infinite;
		}
		
		@keyframes pepito{
			0%{
				opacity: 0;
				transform: scale(0.1) rotate(45deg) translateX(100px) translateY(50px); background-color: red
			}
			100%{
				opacity: 1;
				transform: scale(1.5) rotate(-45deg)translateX(100px) translateY(50px); background-color: green
			}
		}
	</style>
	</head>
	<body>
		<div>
	
		</div>
	</body>
</html>
